<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ingestas</title>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-7 left">
        <h1>MIGHTY INTAKES</h1>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Project</span>
          <select name="project" class="form-select bg-dark text-light border-light" id="project">
            <option value="PIC">PIC</option>
            <option value="CASM">CASM</option>
            <option value="MGDD">MGDD</option>
            <option value="HPTL">HPTL</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Main directory</span>
          <input type="text" class="form-control bg-dark text-light border-light" placeholder="P:\Project\UserArea\PIPELINE\EdicionPipeline_Input\episode" id="main-directory">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning" for="root-name">Root name</span>
          <input type="text" class="form-control bg-dark text-light border-light" placeholder="e000_project_v00" id="root-name">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Additional edls</span>
          <input type="text" class="form-control bg-dark text-light border-light" placeholder="track02,track03" id="additional-edls">
          <details>
            <summary>?</summary>
            <p>If you have more edls to be ingested, write them separated by a comma without spaces. If you don't have more edls to be ingested, just leave it blank. </p>
          </details>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Do you need to exclude the main track?</span>
          <div class="input-group-text bg-dark text-warning border-warning">
            <input type="checkbox" class="form-check-input mt-0" id="main-track-excluded"><br>
          </div>
        </div>

        <div class="input-group mb3">
          <span class="input-group-text bg-dark text-warning border-warning">Are you going to update the episode?</span>
          <div class="input-group-text bg-dark text-warning border-warning">
            <input type="checkbox" class="form-check-input mt-0" id="update-episode"><br>
          </div>
        </div>



          <!-- <label for="emails">email(s)</label>
          <details>
            <summary>Info</summary>
            <p>If you want to send the email to more than one person, write them separated by a comma without spaces, like this: mail@mighty.mx,mail2@mighty.mx (only mighty emails are allowed). If you don't want to send the email, just leave it blank. </p>
          </details>
          <input type="text" id="emails"><br> -->

          <div class="input-group mt-3 justify-content-center">
            <button class="btn btn-outline-warning" type="button" id="go">Generate script</button>
          </div>



      </div>

      <textarea name="" id="result" cols="1" rows="1">
      </textarea>

    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
