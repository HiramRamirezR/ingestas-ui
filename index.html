<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ingestas</title>
  <link rel="shortcut icon" href="tools.jpg" type="image/x-icon">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-7 left">
        <h1>MIGHTY INTAKES</h1>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Project</span>
          <select name="project" class="form-select bg-dark text-light border-light" id="project">
            <option value="BNA2">BNA2</option>
            <option value="DOO">DOO</option>
            <option value="GOF">GOF</option>
            <option value="Sandbox">Sandbox</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Main directory path</span>
          <input type="text" class="form-control bg-dark text-light border-light" placeholder="P:\Project\UserArea\PIPELINE\EdicionPipeline_Input\episode" id="main-directory">
        </div>

        <!-- <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning" for="root-name">Root name</span>
          <input type="text" class="form-control bg-dark text-light border-light" placeholder="project_0000" id="root-name">
        </div> -->

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning" for="main-edl">Main edl</span>
          <div class="input-group-text bg-dark text-warning border-light">
            <input type="file" class="form-control bg-dark text-light border-light" placeholder="main.edl" id="main-edl" accept=".edl">
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Additional edls
            <details>
              <summary>?</summary>
              <p>If you don't have more edls, just leave it blank. </p>
            </details>
          </span>
          <div class="input-group-text bg-dark text-warning border-light">
            <input type="file" class="form-control bg-dark text-light border-light" placeholder="track02.edl,track03.edl" id="additional-edls" accept=".edl" multiple>
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning" for="main-edl">.mov / .mp4</span>
          <div class="input-group-text bg-dark text-warning border-light">
            <input type="file" class="form-control bg-dark text-light border-light" placeholder=".mov / .mp4" id="mov-mp4" accept=".mov, .mp4">
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning" for="main-edl">.wav</span>
          <div class="input-group-text bg-dark text-warning border-light">
            <input type="file" class="form-control bg-dark text-light border-light" placeholder=".wav" id="wav" accept=".wav">
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning" for="email">email(s)</span>
          <input type="text" class="form-control bg-dark text-light border-light" placeholder="Multiple email addresses separated by comma." id="email">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Exclude main edl?</span>
          <div class="input-group-text bg-dark text-warning border-warning">
            <input type="checkbox" class="form-check-input mt-0" id="main-track-excluded">
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Update episode?</span>
          <div class="input-group-text bg-dark text-warning border-warning">
            <input type="checkbox" class="form-check-input mt-0" id="update-episode">
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-warning border-warning">Add watermark?</span>
          <div class="input-group-text bg-dark text-warning border-warning">
            <input type="checkbox" class="form-check-input mt-0" id="add-watermark" checked>
          </div>
        </div>

        <div class="input-group mb-3 justify-content-center">
          <button class="btn btn-outline-warning" type="button" id="go">Generate script</button>
        </div>

      </div>

      <textarea name="" id="result" cols="1" rows="1">
      </textarea>

    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
